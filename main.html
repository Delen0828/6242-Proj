	<!-- Include D3.js -->

	<script src="https://unpkg.com/scrollreveal"></script>

	<header>
		<a href="#" class="title">Interactive Visualization of Recommendation System</a>
	</header>

	<div id='n-select'>Put n select button here.</div>

	<div class="container1">
		<div id="d3-container"></div>
		<div class="algo-sel">
			Algorithm
			<select id="algoSelect" name="algorithm">
				<option value='UCB'>UCB</option>
				<option value='LinUCB'>LinUCB</option>
				<option value='Random'>Random</option>
			</select>
			<div id="vis-container"></div>
			<div class="button1">
				<div id="manual-resp">
					Manual Response
					<a href="#" id="likeButton"><i class="ri-thumb-up-fill"></i></a>
					<a href="#" id="dislikeButton"><i class="ri-thumb-down-fill"></i></a>
				</div>
				<div id="auto-sim">
					Auto Simulate
					<select id="simSelect" name="simulation round">
						<option value=10>10 rounds</option>
						<option value=50>50 rounds</option>
						<option value=100>100 rounds</option>
					</select>
					<button id="simButton">Simulate</button>
				</div>
			</div>
		</div>
	</div>

	Manual Response
	<button id="likeButton">Like</button>
	<button id="dislikeButton">Dislike</button>
	<br>
	Auto Simulate
	<button id="simButton">Simulate</button>
	<select id="simSelect" name="simulation round">
		<option value=10>10 rounds</option>
		<option value=50>50 rounds</option>
		<option value=100>100 rounds</option>
	</select>
	<br>
	Algorithm 1
	<select id="algoSelect" name="algorithm">
		<option value='UCB'>UCB</option>
		<option value='ETC'>ETC</option>
		<option value='Random'>Random</option>
	</select>
	Algorithm 2 (Comparison)
	<select id="compSelect" name="algorithm">
		<option value='None'>None</option>
		<option value='UCB'>UCB</option>
		<option value='ETC'>ETC</option>
		<option value='Random'>Random</option>
	</select>
