<!DOCTYPE html>
<html>

<head>
	<title>D3.js Tree Example</title>
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<!-- shall we make this v5? -->
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.tree-container {
			text-align: center;
		}

		.link {
			fill: none;
			stroke: #ccc;
			stroke-width: 2px;
		}

		.node {
			fill: #fff;
			stroke: #000;
			stroke-width: 2px;
		}

		.spacer {
			padding-top: 20px;
			/* Adjust the value as needed for the desired spacing */
		}
	</style>
</head>

<body>
	<div class="section">
		<svg width="400" height="400"></svg>
		<script src="make_tree.js"></script>
	</div>

	<div class="spacer"></div>


		<textarea id="resultTextbox" rows="4" cols="10"></textarea>
		<form id="myForm">
			<button type="button" id="submitButton">Submit</button>
		</form>
		<script src="test.js"></script>


</body>

</html>
